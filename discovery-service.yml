eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    registry-fetch-interval-seconds: 5 # Retry every 5 seconds
    initial-instance-info-replication-interval-seconds: 5
    healthcheck:
      enabled: true

server:
  port: 8761
